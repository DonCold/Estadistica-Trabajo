<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- ChartJs -->
    <script src="./src/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Encuesta</title>
</head>

<script src="./src/grafica.js"></script>
<script src="./src/colores.js"></script>
<script src="./src/conversion.js"></script>

<script>
    MathJax = {
        loader: {load: ['input/asciimath', 'output/chtml']}
    }
</script>

<body>
    <div class="row">
        <div class="col s12">
            <div id="app"></div>
        </div>
        <!-- Genero -->
        <div class="col s6">
            <canvas id="genero"></canvas>
        </div>
        <div class="col s6">
            <canvas id="generoPor"></canvas>
        </div>
        <!-- Edad -->
        <div class="col s6">
            <canvas id="edad"></canvas>
        </div>
        <div class="col s6">
            <canvas id="edadPor"></canvas>
        </div>
        <!-- Consideracion -->
        <div class="col s6">
            <canvas id="consideracion"></canvas>
        </div>
        <div class="col s6">
            <canvas id="consideracionPor"></canvas>
        </div>
        <!-- Cantidad -->
        <div class="col s6">
            <canvas id="cantidad"></canvas>
        </div>
        <div class="col s6">
            <canvas id="cantidadPor"></canvas>
        </div>
        <!-- Entre Comidas -->
        <div class="col s6">
            <canvas id="entreComidas"></canvas>
        </div>
        <div class="col s6">
            <canvas id="entreComidasPor"></canvas>
        </div>
        <!-- Frecuencia Alimento -->
        <div class="col s6">
            <canvas id="frecuenciaAlimento"></canvas>
        </div>
        <div class="col s6">
            <canvas id="frecuenciaAlimentoPor"></canvas>
        </div>
        <!-- Frecuencia Bebida -->
        <div class="col s6">
            <canvas id="frecuenciaBebida"></canvas>
        </div>
        <div class="col s6">
            <canvas id="frecuenciaBebidaPor"></canvas>
        </div>
    </div>
</body>

<!-- Materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- MathJax -->
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
</html>
